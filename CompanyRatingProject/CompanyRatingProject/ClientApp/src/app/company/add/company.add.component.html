<div class="card">
    <div class="card-body">
        <h1 class="card-title">Add Company</h1>
        <form [formGroup]="addForm" autocomplete="off" novalidate (ngSubmit)="addCompany(addForm.value)">
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Company name:</label>
                <div class="col-md-5">
                    <input type="text" id="name" formControlName="name" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-form-label col-sm-2">Description:</label>
                <div class="col-md-5">
                    <input type="text" id="desc" formControlName="desc" class="form-control" />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">
                    <button type="submit" class="btn btn-info" [disabled]="!addForm.valid">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>

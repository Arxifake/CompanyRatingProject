<h4>Change Rate:</h4>
    <div>
        <h4>Rate Company</h4>
        <form [formGroup]="rateCompany" (ngSubmit)="ChangeRateCompany(rateCompany.value)" class="form-horizontal">
            <div class="row grades">
                <div class="form-group col-md-2">
                    <label class="control-label">Compensation</label>
                    <select class="form-control" formControlName="grade1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label class="control-label">Working conditions</label>
                    <select class="form-control" formControlName="grade2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label class="control-label">Career</label>
                    <select class="form-control" formControlName="grade3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label class="control-label">Project</label>
                    <select class="form-control" formControlName="grade4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label class="control-label">Loyalty</label>
                    <select class="form-control" formControlName="grade5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Comment</label>
                <input formControlName="text" class="form-control"/>
            </div>
            <div class="form-group rate">
                <input type="submit" value="Rate" class="btn bg-primary"/>

            </div>
        </form>
    </div>
